<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#txt {
            margin-top: 12pt;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="" id="velocidade">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar (){        
            var vel = Number((document.getElementById('velocidade')).value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 70) {
                res.innerHTML += '<p>Sua velocidade está acima do permitido. <strong>MULTADO</strong</p>'
            } else {
                res.innerHTML += '<p>Velocidade dentro do permitido.</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cuidado!</p>'
        }
    </script>
</body>
</html>
