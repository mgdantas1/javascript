<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        var nome = window.prompt('Nome:')
        document.write(`Seu nome é ${nome}.</br>`)
        document.write(`Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em minúsculas <strong>${nome.toLowerCase()}</strong>.</br>`)
        document.write(`Seu nome em MAIÚSCULAS <strong>${nome.toUpperCase()}</strong>.</br>`)
    </script>
</body>
</html>
