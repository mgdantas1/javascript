<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <main>
        <section>
            <div>
                Número (entre 1 e 100): 
                <input type="number" name="núm" id="núm"> 
                <input type="button" value="Adicionar" onclick="clicar()">
            </div>
            
            <div>
                <select name="números" id="números" size="6"></select></select>
                <br><input type="button" value="Analisar" onclick="analisar()" id="botão2">
            </div>
            
            <div id="text"></div>
            
        </section>
    </main>

    <footer>
        <p>&copy; Maria das Graças</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
