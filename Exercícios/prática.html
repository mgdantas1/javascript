<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Condicionais</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Análise de Países</h1>
    Digite o seu país: <input type="text" id="pais">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var país = (document.getElementById('pais')).value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Seu país é <strong>${país}</strong>.</p>`
            if (país.toUpperCase() == 'BRASIL') {
                res.innerHTML += '<p>Você é Brasileiro.</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
