<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        input {
            width: 100px;
            background-color: #83aff1;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Enviar" onclick="clicou()">
    <p id="res">Resultado...</p>

    <script>
        function clicou() {
            // var n1 = Number((document.getElementById('txt1')).value)
            // var n2 = Number((document.getElementById('txt2')).value)
            var txt1 = document.getElementById('txt1')
            var txt2 = document.getElementById('txt2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            document.getElementById('res').innerText = `A soma entre ${n1} e ${n2} é igual à ${soma}`
            document.getElementById('res').style.color = '#4477c4'
        }
    </script>
</body>
</html>
